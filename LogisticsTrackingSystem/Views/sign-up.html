<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Public/css/signup-style.css">
  <link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>

<body>

  <a href="/Views/tracking.html" class="back-btn">
    <span class="material-symbols-outlined">
      arrow_back_ios
    </span>
  </a>

  <form id="sign-up-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="Phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="password">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="/Views/sign-in.html">Sign In</a></p>
  </form>
  <script src="/Public/js/signup-script.js"></script>
</body>

</html>
