<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Public/css/parcel-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NU Express | Parcels</title>
</head>

<body>
  <div class="PageLayOut">
    <div class="SectionOne">
      <!-- Navbar -->
      <nav class="Navbar-container">
        <div class="Navbar-FLuid">
          <h1 class="Navbar-Logo">NU EXPRESS</h1>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" href="/Views/manager/dashboard.html">Dash Board</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/parcel.html">Parcels</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/vehicle.html">Vehicles</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/employee.html">Employees</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/customer.html">Customers</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/location.html">Locations</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/route.html">Routes</a></li>
          </ul>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" id="logout">LOG OUT</a></li>
        </div>
      </nav>
    </div>

    <div class="SectionTwo">
      <div class="Horizontal-Nav">
        <span style="font-size: 2.5rem; font-weight: 900;" class="material-symbols-outlined">
          package_2
        </span>
        <div class="DashBoard">
          <h1>Parcels</h1>
        </div>

        <div id="popupModal">
          <div class="modalContent">
            <h2>Edit Parcel</h2>

            <label>Tracking ID:</label>
            <input type="text" id="parcel-id" />

            <label>Weight:</label>
            <input type="text" id="parcel-weight" />

            <label>Status:</label>
            <select id="parcel-status">
              <option value="in_transit">In Transit</option>
              <option value="delivered">Delivered</option>
              <option value="pending">Pending</option>
              <option value="cancelled">Cancelled</option>
            </select>

            <label>Origin:</label>
            <input type="text" id="parcel-origin" />
            <label>Destination:</label>

            <input type="text" id="parcel-destination" />

            <div class="buttonRow">
              <button type="button" id="close-btn">Cancel</button>
              <button class="save-btn" id="submit-parcel">Save Changes</button>
            </div>
          </div>
        </div>

      </div>
      <div class="UpperSection">
        <div class="Search-Box-Container">
          <div class="Search-Box">
            <span style="font-weight: 700;" class="material-symbols-outlined">
              search
            </span>
            <input class="Search-Bar" type="text" id="search">
          </div>
        </div>

        <div class="parcel-table">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Weight (kg)</th>
                <th>Status</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="parcels">

            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="/Public/js/parcel-script.js"></script>
</body>

</html>
