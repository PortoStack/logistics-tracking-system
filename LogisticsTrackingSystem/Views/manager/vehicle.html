<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Public/css/vehicle-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NU Express | Vehicles</title>
</head>

<body>
  <div class="PageLayOut">
    <div class="SectionOne">
      <!-- Navbar -->
      <nav class="Navbar-container">
        <div class="Navbar-FLuid">
          <h1 class="Navbar-Logo">NU EXPRESS</h1>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" href="/Views/manager/dashboard.html">Dash Board</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/parcel.html">Parcels</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/vehicle.html">Vehicles</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/employee.html">Employees</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/customer.html">Customers</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/location.html">Locations</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/route.html">Routes</a></li>
          </ul>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" id="logout">LOG OUT</a></li>
        </div>
      </nav>
    </div>
    <div class="SectionTwo">
      <div class="Horizontal-Nav">
        <span style="font-size: 2.5rem; font-weight: 900;" class="material-symbols-outlined">
          local_shipping
        </span>
        <div class="DashBoard">
          <h1>Vehicles</h1>
        </div>
      </div>
      <div class="UpperSection">

        <div class="vehicle-form">
          <form id="vehicle-form">
            <label>License Plate:</label>
            <input type="text" id="license-plate" required>

            <label>Capacity:</label>
            <input type="text" id="capacity" required>

            <label>Status:</label>
            <select id="status">
              <option value="available">Available</option>
              <option value="in_use">In Use</option>
              <option value="maintenance">Maintenance</option>
            </select>

            <label>Driver:</label>
            <select id="driver">

            </select>

            <button id="assign-btn">Assigned Driver</button>
          </form>
        </div>

        <div class="Search-Box-Container">
          <div class="Search-Box">
            <span style="font-weight: 700;" class="material-symbols-outlined">
              search
            </span>
            <input class="Search-Bar" type="text" id="search">
          </div>
          <div class="switch-btn">
            <button id="switch-btn">Add</button>
          </div>
        </div>

        <div class="vehicle-table">
          <table>
            <thead>
              <tr>
                <th>Driver</th>
                <th>Status</th>
                <th>Capacity</th>
                <th>License Plate</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="vehicles">

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="/Public/js/vehicle-script.js"></script>
</body>

</html>
