<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Public/css/location-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NU Express | Locations</title>
</head>

<body>
  <div class="PageLayOut">
    <div class="SectionOne">
      <!-- Navbar -->
      <nav class="Navbar-container">
        <div class="Navbar-FLuid">
          <h1 class="Navbar-Logo">NU EXPRESS</h1>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" href="/Views/manager/dashboard.html">Dash Board</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/parcel.html">Parcels</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/location.html">Vehicles</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/employee.html">Employees</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/customer.html">Customers</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/location.html">Locations</a></li>
            <li class="nav-item"><a class="Redirect" href="/Views/manager/route.html">Routes</a></li>
          </ul>
          <ul class="Nav-Menu">
            <li class="nav-item"><a class="Redirect" id="logout">LOG OUT</a></li>
        </div>
      </nav>

    </div>
    <div class="SectionTwo">
      <div class="Horizontal-Nav">
        <span style="font-size: 2.5rem; font-weight: 900;" class="material-symbols-outlined">
          my_location
        </span>
        <div class="DashBoard">
          <h1>Locations</h1>
        </div>
      </div>
      <div class="UpperSection">

        <div class="location-form">
          <form id="location-form">
            <label>Name:</label>
            <input type="text" id="name">
            
            <label>Address:</label>
            <textarea id="address"></textarea>
            
            <label>Contact:</label>
            <input type="text" id="contact">

            <label>Type:</label>
            <select id="type">
              <option value="warehouse">Warehouse</option>
              <option value="house">House</option>
              <option value="office">Office</option>
              <option value="pickup_point">Pickup Point</option>
            </select>
            
            <button id="save-btn">Save Location</button>
          </form>
        </div>

        <div class="Search-Box-Container">
          <div class="Search-Box">
            <span style="font-weight: 700;" class="material-symbols-outlined">
              search
            </span>
            <input class="Search-Bar" type="text" id="search">
          </div>
          <div class="switch-btn">
            <button id="switch-btn">Add</button>
          </div>
        </div>

        <div class="location-table">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="locations">

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="/Public/js/location-script.js"></script>
</body>

</html>
