<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Public/css/driver-style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Tracking</title>
</head>

<body>
  <header>
    <h1 id="driver-name"></h1>
    <div>
      <button id="logout">LOGOUT</button>
    </div>

  <div class="panel search-bar">

        search

      <input type="text" id="search-parcel">

  <div class="panel tracking">
    <div id="tracking-info">

    </div>
  </div>

  <script type="module" src="/Public/js/driver-script.js"></script>
</body>

</html>
